<div class="container">
  <div class="image">
    <div class="bg-image">
      <img src="../../../assets/images/Bg2.3.png" alt="">
    </div>
    <div class="hurry-image">
        <img src="../../../assets/images/object 3.png" alt="">
    </div>
  </div>
  <div class="options">
    <h1>LOGIN</h1>
  <div class="formbody">
      <form style="width:100%;" [formGroup]="LoginForm">
          <div>
              <mat-form-field style="width:100%;">
                  <input type="text" formControlName="username" matInput placeholder="Username">
              </mat-form-field>
              <span *ngIf="isValid('username')">Username cannot be blank</span>
          </div>
          <div>
              <mat-form-field style="width:100%;">
                  <input type="password" formControlName="password" matInput placeholder="Password">
              </mat-form-field>
              <span *ngIf="isValid('password')">Password cannot be blank</span>
          </div>
          <div style="margin-top:40px; margin-left:21px">
              <button class="form-btn" class="proceed" (click)="Login()" [disabled]="LoginForm.invalid">PROCEED</button>
          </div>
          <div style="text-align: center;">
            {{successMessage}}
          </div>
      </form>
      <div>
        <div style="padding: 20px;">
            <button class="move" (click)="movetoregister()" >New to Tiffina?  <span style="margin-left:10px; font-family: 'Almendra'; color:#ff9933;">Register</span> </button>
        </div>
    </div>
  </div>
 </div>


</div>
