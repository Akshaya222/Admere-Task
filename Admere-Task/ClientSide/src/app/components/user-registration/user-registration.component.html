<div class="container">
  <div class="image">
    <div class="bg-image">
      <img src="../../../assets/images/Bg2.3.png" alt="">
    </div>
    <div class="hurry-image">
        <img src="../../../assets/images/object 3.png" alt="">
    </div>
  </div>
  <div class="options">
    <h1>REGISTER</h1>
  <div class="formbody">
      <form style="width:100%;" [formGroup]="RegisterForm">
          <div>
              <mat-form-field style="width:100%;">
                  <input type="text" formControlName="username" matInput placeholder="Username" id="Username">
              </mat-form-field>
              <span *ngIf="isValid('username')">Username is required</span>
          </div>
          <div>
              <mat-form-field style="width:100%;">
                  <input type="password" formControlName="password" matInput placeholder="Password" id="Password">
              </mat-form-field>
              <span *ngIf="isValid('password')">Password is a mandatory field</span>
          </div>
          <div>
              <mat-form-field style="width:100%;">
                  <input type="password" formControlName="cnfpass" matInput placeholder="Re-enter Password" id="Cnfpassword">
              </mat-form-field>
              <span *ngIf="isValid('cnfpass')">Password and confirm password should match</span>
          </div>
          <div style="margin-top:20px;">
              <button class="proceed" (click)="Register()" [disabled]="RegisterForm.invalid">Register</button>
          </div>


          <div style="text-align: center;">
              {{successMessage}}
          </div>
      </form>
  </div>

</div>
</div>
